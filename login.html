
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - JerseyHub</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center">Login</h3>
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100"><a href="index.html" class="register">Login</a></button>
          <p class="mt-3 text-center">Don't have an account? <a href="register.html" style="text-decoration: none; color: cornflowerblue;">Register</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
